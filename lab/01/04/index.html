<html>

<head>

    <meta charset="utf-8">

    <script>
        function displayBooleanTrue() {
            const monbool = true;
            console.log(monbool);
        }

        function displayName() {
            const monnom = "Damien";
            console.log(monnom);
        }

        function displayNameUppercase() {
            const monnom = "Damien";
            console.log(monnom.toUpperCase());
        }

        function displaySum() {
            const int1 = 10;
            const int2 = 10.25;
            let somme = int1 + int2;
            console.log(somme);
        }
    </script>

</head>

<body>

    <h2>Lab 01/04</h2>

    <button onclick="displayBooleanTrue()">Afficher un booléen qui vaut vrai dans la console</button>
    <br /><br />
    <button onclick="displayName()">Afficher votre nom dans la console</button>
    <br /><br />
    <button onclick="displayNameUppercase()">Afficher votre nom en majuscule dans la console</button>
    <br /><br />
    <button onclick="displaySum()">Afficher le résultat de la somme de 10 et de 10.25 dans la console</button>
</body>

</html>
