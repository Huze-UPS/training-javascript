<html>

<head>

    <meta charset="utf-8">

    <script>
        function isItWeekendYet(jour){
            let s_helas = "Hélas, non !";
            let s_oui = "Oui !";

            switch(jour){
                case "lundi":
                    return (s_helas + " C'était hier !");
                case "mardi":
                    return (s_helas);
                case "mercredi":
                    return (s_helas + " Toujours pas !");
                case "jeudi":
                    return(s_helas + " Mais bientôt !");
                case "vendredi":
                    return(s_oui);
                case "samedi":
                    return(s_oui + " Profite bien !");
                case "dimanche":
                    return(s_oui + " Mais c'est la fin !");
                default:
                    return(s_helas + " Tu es sûr que " + jour + " est un jour qui existe ?");
            }
        }
    </script>

</head>

<body>

    <h2>Lab 02/02</h2>

    <button onclick="console.log(isItWeekendYet('lundi'))">Pour lundi -> Hélas, non ! C'était hier !</button>
    <br /><br />
    <button onclick="console.log(isItWeekendYet('mardi'))">Pour mardi -> Hélas, non !</button>
    <br /><br />
    <button onclick="console.log(isItWeekendYet('mercredi'))">Pour mercredi -> Hélas, non ! Toujours pas !</button>
    <br /><br />
    <button onclick="console.log(isItWeekendYet('jeudi'))">Pour jeudi -> Hélas, non ! Mais bientôt !</button>
    <br /><br />
    <button onclick="console.log(isItWeekendYet('vendredi'))">Pour vendredi -> Oui !</button>
    <br /><br />
    <button onclick="console.log(isItWeekendYet('samedi'))">Pour samedi -> Oui ! Profite bien !</button>
    <br /><br />
    <button onclick="console.log(isItWeekendYet('dimanche'))">Pour dimanche -> Oui ! Mais c'est la fin !</button>
    <br /><br />
    <button onclick="console.log(isItWeekendYet('joudi'))">Pour joudi -> Hélas, non ! Tu es sûr que joudi est un jour qui existe ?</button>
    <br /><br />
</body>

</html>
