<html>

<head>

    <meta charset="utf-8">

    <script>

        class LabError {

            /**@constructor
              *Nom de l'erreur
              *Message d'erreur
            */
            constructor(name, message){
                this.name = name;
                this.message = message;
            }

        }

        function sum(int1, int2){
            const myError = new LabError('Type Error',"Le r√©sultat n'est pas un entier.");
            const result = int1 + int2;
            if(isNaN(result)){
                throw myError;
            }
            return result;
        }

        function callSum(int1, int2){
            let result;
            try {
                result = sum(int1, int2);
            } catch(err) {
                result = NaN;
                console.log(`Une erreur est survenue : ${err.name} ${err.message}`);
            } finally {
                return result;
            }
            
        }

    </script>

</head>

<body>

    <h2>Lab 03/03</h2>

    <button onclick="console.log(callSum(123, 456))">Devrait retourner la somme de 123+456</button>
    <br /><br />
    <button onclick="console.log(callSum(123, '456'))">Devrait retourner 123456</button>
    <br /><br />
    <button onclick="console.log(callSum(123))">Devrait retourner une Lab Error</button>
    <br /><br />
</body>

</html>
